<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border</title>
    <link rel="stylesheet" href="border.css">
</head>
<style>
/*  (internal css) 
.dotted{
    border-style: dotted;
}
.dash{
    border-style: dashed;
}
.double{
    border-style: double;
}
.solid{
    border-style: solid;
}
.mix{
    border-style: solid dashed dotted double;
} */
</style>
<body>
    <p class="dotted">this dotted border</p>
    <p class="dash">this dashed border</p>
    <p class="double">this double border</p>
    <p class="solid">this solid border</p>
    <p class="mix">this mix border</p>
    <p class="groove">this groove border</p>
</body>
</html>
